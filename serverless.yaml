resources:
  Resources:
    CogniteUserPool:
      Type: AWS::Cognito::UserPool
      Properties:
        UserPoolName: serverless-auth-pool
        EmailVerificationSubject: "Your verification Code"
        EmailVerificationMessage: "Use this code to confirm your sign up {####}"
        MfaConfiguration: OFF
        AutoVerifiedAttributes:
          - email
        UsernameAttributes:
          - email
        Schema:
          - Name: email
            Required: true
            Mutable: true
          - Name: name
            Required: true
            Mutable: false
        Policies:
          PasswordPolicy:
            MinimumLength: 6
            RequireLowercase: False
            RequireNumbers: False
            RequireSymbols: False
            RequireUppercase: False
    CognitoUserPoolGroupUser:
      Type: AWS::Cognito::UserPoolGroup
      Properties:
        Description: "Users"
        GroupName: "USER"
        UserPoolId: { Ref: CogniteUserPool }
    CognitoUserPoolGroupModerator:
      Type: AWS::Cognito::UserPoolGroup
      Properties:
        Description: "Moderators"
        GroupName: "MODERATOR"
        UserPoolId: { Ref: CogniteUserPool }
    CognitoUserPoolGroupAdmin:
      Type: AWS::Cognito::UserPoolGroup
      Properties:
        Description: "Admins"
        GroupName: "ADMIN"
        UserPoolId: { Ref: CogniteUserPool }
    CognitoUserClient:
      Type: AWS::Cognito::UserPoolClient
      Properties:
        ClientName: ${self:custom.cognitoClientName}
        GenerateSecret: false
        UserPoolId: { Ref: CogniteUserPool }
        AccessTokenValidity: 5
        IdTokenValidity: 5
        ExplicitAuthFlows:
          - ALLOW_REFRESH_TOKEN_AUTH
          - ALLOW_ADMIN_USER_PASSWORD_AUTH
    UserTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.usersTableName}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: createdAt
            AttributeType: S
          - AttributeName: name
            AttributeType: S
          - AttributeName: handle
            AttributeType: S
          - AttributeName: email
            AttributeType: S
          - AttributeName: activationCode
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: NameIndex
            KeySchema:
              - AttributeName: name
                KeyType: HASH
              - AttributeName: createdAt
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
          - IndexName: HandleIndex
            KeySchema:
              - AttributeName: handle
                KeyType: HASH
              - AttributeName: createdAt
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
          - IndexName: EmailIndex
            KeySchema:
              - AttributeName: email
                KeyType: HASH
            Projection:
              ProjectionType: ALL
          - IndexName: ActivationCodeIndex
            KeySchema:
              - AttributeName: activationCode
                KeyType: HASH
            Projection:
              ProjectionType: ALL
        StreamSpecification:
          StreamViewType: NEW_IMAGE
        BillingMode: PAY_PER_REQUEST
