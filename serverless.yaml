service: ${file(./package.json):name}
frameworkVersion: "3"
plugins:
  - serverless-esbuild
  - serverless-offline
  - serverless-prune-plugin
package:
  individually: true
custom:
  usersTableName: ${sls:stage}.${self:service}.users
  cognitoClientName: my-cognito-client # defined on creation in AWS Console > Cognito > Userpools
  serverless-offline:
    allowCache: true # Prevemt serverless-offline from eating all of your memory
    useChildProcesses: true
    # httpsProtocol: "dev-certs"
    # httpPort: 4000
    # stageVariables:
    #   foo: "bar"
  prune:
    automatic: true
    number: 3
  esbuild:
    bundle: true
    minify: false
    sourcemap: true
    exclude:
      - aws-sdk
    target: node16
    platform: node
    concurrency: 10
provider:
  name: aws
  region: ap-southeast-2
  runtime: nodejs16.x
  apiGateway:
    minimumCompressionSize: 1024
    shouldStartNameWithService: true
  environment:
    # JWT_EXPIRY: ${ssm:/aws/reference/secretsmanager/dev/user-api/jwt-expiry}
    JWT_EXPIRY: "2d"
    AWS_NODEJS_CONNECTION_REUSE_ENABLED: "1"
    NODE_OPTIONS: "--enable-source-maps --stack-trace-limit=1000"
    STAGE: ${sls:stage}
    COGNITO_POOL_ID: { Ref: CogniteUserPool }
    COGNITO_CLIENT_ID: { Ref: CognitoUserClient }
    USERS_TABLE_NAME: ${self:custom.usersTableName}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - cognito-idp:AdminInitiateAuth
            - cognito-idp:AdminGetUser
            - cognito-idp:AdminCreateUser
            - cognito-idp:AdminSetUserPassword
            - cognito-idp:AdminAddUserToGroup
            - cognito-idp:ListUsers
            - cognito-idp:CreateGroup
            - cognito-idp:GetGroup
            - cognito-idp:GetUser
          Resource: "*"
          # Resource:
          #   - Fn::GetAtt: [CogniteUserPool, Arn]
          #   - Fn::GetAtt: [CognitoUserClient, Arn]
        - Effect: Allow
          Action:
            - dynamodb:DescribeTable
            - dynamodb:DescribeStream
            - dynamodb:ListStreams
            - dynamodb:GetRecords
            - dynamodb:Query
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - Fn::GetAtt: [UserTable, Arn]
            # - !Sub "${UserTable.Arn}"
        - Effect: Allow
          Action:
            - dynamodb:Query
          Resource:
            # - !Sub "${UserTable.Arn}"
            - !Sub "${UserTable.Arn}/index/*"
            # - !Sub "${UserTable.Arn}/index/EmailIndex"
functions:
  getUserById:
    handler: src/handlers/user/by-id.handler
    events:
      - http:
          path: user/{id}
          method: get
          cors: true
  getUserByName:
    handler: src/handlers/user/by-name.handler
    events:
      - http:
          path: user/name/{name}
          method: get
          cors: true
  getUserByEmail:
    handler: src/handlers/user/by-email.handler
    events:
      - http:
          path: user/email/{email}
          method: get
          cors: true
  getUserByHandle:
    handler: src/handlers/user/by-handle.handler
    events:
      - http:
          path: user/handle/{handle}
          method: get
          cors: true
  register:
    handler: src/handlers/user/register.handler
    events:
      - http:
          path: user
          method: post
          cors: true
  confirmAccount:
    handler: src/handlers/user/activate.handler
    events:
      - http:
          path: user/activate/{activationCode}
          method: get
          cors: true
  updateUserStatus:
    handler: src/handlers/user/update-status.handler
    events:
      - http:
          path: user/{id}/status/{status}
          method: patch
          cors: true
  login:
    handler: src/handlers/auth/login.handler
    events:
      - http:
          path: auth/login
          method: post
          cors: true
  verifyToken:
    handler: src/handlers/auth/verify-token.handler
    events:
      - http:
          path: auth/token/{tokenType}/verify/{token}
          method: get
          cors: true

